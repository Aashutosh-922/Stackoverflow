{% extends 'main.html' %}

{% block users %}
{% for u in users %}
    <div class="card mt-3" style="width: 18rem;">
        <div class="card-body">
        <a href="{% url 'mainframe:profile' u.id %}"><h5 class="card-title">{{ u.username }}</h5></a>
        <p class="card-text">Joined on {{ u.joined_on }} from {{ user.country }}</p>
        </div>
    </div>
    <br>
{% endfor %}
{% endblock users %}
